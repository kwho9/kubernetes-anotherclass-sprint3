apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: anotherclass-323
  name: application-3231
  labels:
    part-of: k8s-anotherclass
    component: backend-server
    name: api-tester
    instance: application-3231
    version: 3.0.0
    managed-by: kubectl
spec:
  selector:
    matchLabels:
      part-of: k8s-anotherclass
      component: backend-server
      name: api-tester
      instance: application-3231
  replicas: 2
  strategy:
    type: RollingUpdate
  template:
    metadata:
      labels:
        part-of: k8s-anotherclass
        component: backend-server
        name: api-tester
        instance: application-3231
        version: 3.0.0
    spec:
      containers:
        - name: application-3231
          image: gwanghog142/api-tester:3.0.0
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - configMapRef:
                name: api-tester-3231-properties
          startupProbe:
            httpGet:
              path: "/startup"
              port: 8080
            periodSeconds: 5
            failureThreshold: 24
          readinessProbe:
            httpGet:
              path: "/readiness"
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: "/liveness"
              port: 8080
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: secret-datasource
              mountPath: /usr/src/myapp/datasource
            - name: shared-volume
              mountPath: /mnt/shared
              subPath: application-3231
      volumes:
        - name: secret-datasource
          secret:
            secretName: api-tester-3231-postgresql
        - name : shared-volume
          persistentVolumeClaim:
            claimName: shared-volume-3231